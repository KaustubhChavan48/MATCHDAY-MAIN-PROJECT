<!DOCTYPE html>
<html>
  <head>
    <title>KPC FC Form</title>
    <link rel="stylesheet" href="/fstyles.css" />
    <link rel="icon" href="favicon_io/android-chrome-192x192.png" />
    <style>
      body {
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url(IMAGES/kpc.jpg);
      }
    </style>
  </head>
  <body>
    <form action="/KPC FC.html" method="" class="form">
      <label for="name">First Name</label>
      <br />
      <input type="text" name="name" id="name" />
      <br />
      <label for="name">Middle Name</label>
      <br />
      <input type="text" name="name" id="name" />
      <br />
      <label for="name">Last Name</label>
      <br />
      <input type="text" name="name" id="name" />
      <br />
      <label for="email">Email</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email@email.com"
      />
      <br />
      <label for="password">Password</label>
      <br />
      <input
        type="password"
        placeholder="PASSWORD"
        name="password"
        id="password"
      />
      <br />
      <p>Description</p>
      <textarea name="" id="" cols="20" rows="10"></textarea>
      <br />
      <p>Your Favourite League</p>
      <input type="radio" name="team" id="" value="league" />La liga
      <input type="radio" name="team" id="" value="league" />Bundesliga
      <input type="radio" name="team" id="" value="league" />Premier League
      <input type="radio" name="team" id="" value="league" />Serie A
      <br />
      <p>Favourite Types Of Games</p>
      <input type="checkbox" name="games" id="" value="action" />Action
      <input type="checkbox" name="games" id="" value="arcade" />Arcade
      <input type="checkbox" name="games" id="" value="sports" />Sports
      <br />
      <p>Favourite Sports</p>
      <select name="Favourite Sports" id="">
        <option value="football">Football</option>
        <option value="cricket">Cricket</option>
        <option value="table tennis">Table Tennis</option>
      </select>
      <br />

      <br />
      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
